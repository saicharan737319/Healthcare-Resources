<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #007bff;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tabs button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button.active {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        video, audio {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index/">Home</a>
        <a href="Profile/" onclick="loadContent('Profile.html')">Doctor Profiles</a>
        <a href="booking/" onclick="loadContent('booking.html')">Book an Appointment</a>
        <a href="history/" onclick="loadContent('history.html')">Previously Visited Doctors</a>
        <a href="referral/" onclick="loadContent('referral.html')">referral Doctors</a>
        <a href="online_communication/" onclick="loadContent('online_communication.html')">Offline Communication</a>
        <a href="view_responses/" onclick="loadContent('view_responses.html')">View Responses</a>
    </nav>
    <h1>Offline Communication</h1>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'video')">Video</button>
        <button class="tab-button" onclick="openTab(event, 'audio')">Audio</button>
        <button class="tab-button" onclick="openTab(event, 'message')">Message</button>
    </div>
    
    <div id="video" class="tab-content active">
        <h2>Video Communication</h2>
        <video controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="audio" class="tab-content">
        <h2>Audio Communication</h2>
        <audio controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <div id="message" class="tab-content">
        <h2>Message Communication</h2>
        <form id="messageForm">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function openTab(event, tabId) {
            // Hide all tab contents
            var tabContents = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = 'none';
                tabContents[i].classList.remove('active');
            }

            // Remove active class from all buttons
            var tabButtons = document.getElementsByClassName('tab-button');
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';
            document.getElementById(tabId).classList.add('active');

            // Add active class to the clicked button
            event.currentTarget.classList.add('active');
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent successfully!');
            // In a real application, you would send the form data to the server here
        });
    </script>
</body>
</html>
