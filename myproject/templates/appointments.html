<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav div {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var selectedTests = JSON.parse(localStorage.getItem('selectedTests')) || [];
            var testsList = document.getElementById('selectedTests');
            if (selectedTests.length > 0) {
                selectedTests.forEach(function(test) {
                    var li = document.createElement('li');
                    li.textContent = test;
                    testsList.appendChild(li);
                });
            } else {
                testsList.innerHTML = '<li>No tests selected</li>';
            }

            document.getElementById('appointmentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var date = document.getElementById('date').value;
                document.getElementById('appointmentMessage').textContent = 'Appointment scheduled for ' + name + ' on ' + date + '. Confirmation sent to ' + email;
            });
        });
    </script>
</head>
<body>

    <header>
        <h1>Schedule an Appointment</h1>
    </header>

    <nav>
        <div>
            <a href="index/">Home</a>
            <a href="appointments/">Appointments</a>
            <a href="tests/">Tests</a>
            <a href="results/">Results</a>
            <a href="contact/">Contact</a>
        </div>
    </nav>

    <section>
        <h2>Selected Tests</h2>
        <ul id="selectedTests"></ul>

        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date"><br>

            <input type="submit" value="Schedule">
        </form>
        <p id="appointmentMessage" style="color: green; margin-top: 20px;"></p>
    </section>

</body>
</html>
