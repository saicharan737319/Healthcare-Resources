<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            height: 40px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .logo-container:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .title {
            flex-grow: 1;
            text-align: center;
        }

        .main {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
        }

        .card {
            flex: 1 0 21%;
            display: flex;
            flex-direction: column;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            overflow: hidden;
        }

        .card .image {
            height: 180px;
            overflow: hidden;
        }

        .card .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .title {
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
        }

        .card .des {
            padding: 12px;
            text-align: center;
            flex-grow: 1;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .button, .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button:hover, .btn:hover {
            background-color: #45a049;
        }

        .btn a, .button a {
            color: white;
            text-decoration: none;
        }

        .btn a:hover, .button a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 0 46%;
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 0 100%;
            }
        }
    </style>
</head>

</html>
